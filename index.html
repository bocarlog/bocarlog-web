<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>보카로그 v1.2</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #FFD700; --dark: #1a1a1a; }
        body { font-family: sans-serif; background: #f8f9fa; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; width: 100%; max-width: 400px; padding: 25px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-submit { width: 100%; padding: 15px; background: var(--dark); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        #status { margin-top: 20px; text-align: center; font-size: 14px; font-weight: bold; white-space: pre-line; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">BOCARLOG v1.2</h2>
        <input type="email" id="email" placeholder="이메일 주소">
        <input type="text" id="carNumber" placeholder="차량번호">
        <input type="number" id="mileage" placeholder="주행거리 (km)">
        <input type="file" id="files" multiple accept="image/*">
        <button type="button" class="btn-submit" onclick="startUpload()">업로드 시작</button>
        
        <div id="status">상태: 대기 중</div>
    </div>

    <script>
        const URL = 'https://zcwcmhrvxdwgzbzwyqty.supabase.co';
        const KEY = 'sb_publishable_EDxa41-p5HGoU_F4PatQlA_VsAdk3-F';
        
        // 초기화 지연 방지: 즉시 생성
        const supabaseClient = supabase.createClient(URL, KEY, {
            auth: { persistSession: false }
        });

        async function startUpload() {
            const statusDiv = document.getElementById('status');
            const email = document.getElementById('email').value.trim();
            const carNumber = document.getElementById('carNumber').value.trim();
            const mileage = document.getElementById('mileage').value;
            const fileInput = document.getElementById('files');

            if (!email || !carNumber || fileInput.files.length === 0) {
                alert("필수 항목을 모두 입력해주세요.");
                return;
            }

            // 1단계: 진행 상황 표시 (화면 초기화 방지 확인용)
            statusDiv.innerHTML = "⏳ [1/3] 서버와 통신 시작...";
            statusDiv.style.color = "orange";

            try {
                // 2단계: 차량 정보 저장
                const { data: vData, error: vError } = await supabaseClient
                    .from('vehicles')
                    .upsert({ owner_email: email, car_number: carNumber, current_mileage: mileage }, { onConflict: 'owner_email' })
                    .select();

                if (vError) throw vError;
                const vehicleId = vData[0].id;
                statusDiv.innerHTML = "⏳ [2/3] 차량 등록 완료! 사진 업로드 중...";

                // 3단계: 파일 업로드 루프
                for (let i = 0; i < fileInput.files.length; i++) {
                    const file = fileInput.files[i];
                    const fileName = `${vehicleId}/${Date.now()}_${i}.jpg`;
                    
                    const { error: sError } = await supabaseClient.storage.from('receipts').upload(fileName, file);
                    if (sError) throw sError;

                    await supabaseClient.from('maintenance_logs').insert({ vehicle_id: vehicleId, image_url: fileName });
                    statusDiv.innerHTML = `⏳ [3/3] 사진 전송 중... (${i+1}/${fileInput.files.length})`;
                }

                statusDiv.innerHTML = "✅ 모든 데이터가 성공적으로 저장되었습니다!";
                statusDiv.style.color = "green";
                
            } catch (err) {
                console.error(err);
                statusDiv.innerHTML = "❌ 오류 발생:\n" + err.message;
                statusDiv.style.color = "red";
            }
        }
    </script>
</body>
</html>
